<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MoGrabber</title>
		<link href="assets/css/libraries.css" rel="stylesheet">
		<link href="assets/css/main.css" rel="stylesheet">
		<link href="assets/css/avgrund.css" rel="stylesheet">

		<link href="node_modules/material-design-lite/dist/material.css" rel="stylesheet">

		<link href="node_modules/material-design-lite/dist/material-grid.min.css" rel="stylesheet">
		<link href="assets/css/main.css" rel="stylesheet">

		<script src="assets/js/libraries.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="node_modules/material-design-lite/dist/material.min.js"></script>

		<script src="components/jquery/dist/jquery.min.js"></script>
		<script src="assets/js/avgrund.js"></script>

		<script src="assets/js/mainContent.js"></script>


		<style>
			.mdl-layout__drawer-button {
				display:none;
			}
			.mdl-layout__header-row {
				padding-left: 20px;
			}
			.page-content {
				padding: 20px;
			}

			select:focus {
				outline:none;
			}
			.avgrund-active body {
				transform: inherit;
			}
			h3 {
				margin: 0;
			}
			#default-popup {
				padding: 12px;
			}
			#saveDir {
				margin: 10px 0;
			}
		</style>
	</head>
	<body>
	<!-- Simple header with scrollable tabs. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">B.U.S.T</span>
			</div>

		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Title</span>
		</div>
		<main class="mdl-layout__content">
			<section class="mdl-layout__tab-panel is-active">
				<div class="page-content">
					<div style="width:100%; overflow: hidden;">
						<div style="width: 49%; float:left; margin: 0 auto; display:block;">Not Linked: <br/>
						<input type="text" id="notLinkedSearch" style="width: 100%">
						</div>
						<div style="width: 49%; float:right; margin: 0 auto; display:block;">Linked <br/>
							<input id="linkedSearch" type="text" style="width: 100%">
						</div>
					</div> <br />
					<select id="notLinked" size="6" style="width: 49%; float:left; margin: 0 auto; display:block;"></select>

					<select id="linkedExist" size="6" style="width: 49%; float:right; margin: 0 auto; display:block;"></select>
					<br  style="clear:both;"/>
					Log: <br />

					<select id="log" size="6" style="width: 100%; margin: 0 auto; display:block;">

					</select>
				</div>
				<div style="width:100%; display:block; margin: 0 auto; text-align:right; padding-right:20px">
				<button id="btnLog" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
					Clear Log
				</button>
					<button id="btnReload" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
						Reload
					</button>
					<button id="btnReloadConfig" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
						Reload Config
					</button>
					<br /> <br/>
					<button id="btnStart" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
						Start
					</button>
					<button id="btnStop" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
						Stop
					</button>
					<button id="btnClearSearch" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
						Clear Search
					</button>
					</div>
			</section>
		</main>
	</div>

	<!-- MODAL -->
	<aside id="default-popup" class="avgrund-popup">
		<h3 id="dataID"> </h3>
		<input type="file" id="saveDir" nwdirectory style="display:none"/>
		<Button id="saveDirButton"> Select Directory</Button> <br />
		<input type="text" readonly id="saveDirFake" style="width: 100%"> <br/> <br />
		<button id="modalSave">Save</button>

		<button onclick="Avgrund.hide();">Close</button>
	</aside>
	<div class="avgrund-cover"></div>

	<!-- EOF MODAL -->
	</body>

</html>
